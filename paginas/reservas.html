    <div class="tituloReserva">
        <h1 class="h1Carta">Reservas</h1>
    </div>
    <main class="mainReserva">
        <form class="formReserva">
            <!--Inicio formulario de reservas-->
            <label for="nombre"> Nombre: </label>
            <input type="text" placeholder="Ingrese su nombre" name="nombre">
            <label for="contraseña"> Contraseña: </label>
            <input type="passwword" placeholder="Ingrese su contraseña" name="contraseña">
            <label for="email"> E-mail: </label>
            <input type="email" name="id" placeholder="Ingrese su e-mail" name="email">
            <label for="cantidad"> Comensales: </label>
            <input type="number" placeholder="Cantidad de comensales" name="cantidad" ->
            <div class="divNinos"><label class="labelNinos" for="ninos">¿Asisten niños?
                    <input type="radio" value="Si" name="ninos"> Si
                    <input type="radio" value="No" name="ninos"> No
                </label>
            </div>
            <div class="divHorario">
                <label class="labelHorario" for="horario"> Horario:
                    <select name="horario">
                        <!--caja desplegable-->
                        <option value="1"> Desayuno </option>
                        <option value="2"> Almuerzo </option>
                        <option value="3"> Merienda </option>
                        <option value="3"> Cena </option>
                    </select>
                </label>
            </div>
            <label for="mensaje"> Comentarios extras: </label>
            <textarea name="" id="" cols="30" rows="10" name="mensaje"></textarea>
            <!--Comentarios extras-->
            <div class="divDeseo">
                <input type="checkbox" name="" id=""> Deseo recibir promociones por e-mail
                <input type="checkbox" name="" id=""> Acepto recibir llamada en caso de ser necesario
            </div>
            <div class="botonesReserva">
                <input type="submit" value="Solicitar reserva">
                <input type="reset" value="Borrar datos">
            </div>
        </form>
    </main>
